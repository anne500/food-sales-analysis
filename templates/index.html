<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Sales Analysis</title>
    <!-- Add Bootstrap -->
    <link rel="stylesheet" href="/static/all.min.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"-->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Food Sales Data</h1>
        <div class="card p-4 mb-4">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="dateStart" class="form-label">Start Date:</label>
                    <input type="date" id="dateStart" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="dateEnd" class="form-label">End Date:</label>
                    <input type="date" id="dateEnd" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="city" class="form-label">City:</label>
                    <select id="city" class="form-select">
                        <option value="">Select City</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select id="category" class="form-select">
                        <option value="">Select Category</option>
                    </select>
                </div>
            </div>
	    <button id="filterButton" class="btn btn-primary w-100">Filter Data</button>
	    <button id="exportButton" class="btn btn-success ms-2">
    		<i class="fas fa-download"></i> Download Table as CSV
	    </button>
            <!--<div class="d-flex mb-3">
    		<button id="filterButton" class="btn btn-primary">Filter Data</button>
    		<button id="exportButton" class="btn btn-success ms-2">Download Table as CSV</button>
	    </div> --> 

        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Region</th>
                    <th>City</th>
                    <th>Category</th>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Unit Price</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody id="dataTable">
            </tbody>
        </table>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
